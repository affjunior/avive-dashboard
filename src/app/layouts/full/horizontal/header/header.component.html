<mat-toolbar class="topbar horizontal-topbar">
  
  <div class="container">
    <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-block">
      <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
    </button>
    <div class="d-block d-sm-flex">
      <app-branding></app-branding>
    </div>

    <span class="flex-1-auto"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationmenu" aria-label="Notifications">
      <i-tabler class="d-flex" name="bell" matBadge="1" matBadgeColor="primary"></i-tabler>
    </button>
    <mat-menu #notificationmenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
      <div class="d-flex align-items-center p-x-32 p-y-16">
        <h6 class="f-s-16 f-w-600 m-0">Notifications</h6>
        <span class="m-l-auto">
          <span class="bg-primary text-white p-x-8 p-y-4 f-w-500 rounded f-s-12">1 new</span>
        </span>
      </div>
      @for(notification of notifications; track notification) {
      <button mat-menu-item class="p-x-32 p-y-16">
        <div class="d-flex align-items-center">
          <div class="m-l-16">
            <h5 class="f-s-14 f-w-600 m-0 mat-subtitle-1">
              {{ notification.title }}
            </h5>
            <span>{{ notification.subtitle }}</span>
          </div>
        </div>
      </button>
      }
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
      <img src="/assets/images/profile.jpeg" class="rounded-circle object-cover icon-35 profile-dd" width="35" />
    </button>
    <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
      <div class="p-x-32 p-y-16">
        <h6 class="f-s-16 f-w-600 m-0">User Profile</h6>

        <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
          <img src="/assets/images/profile.jpeg" class="rounded-circle" width="95" />
          <div class="m-l-16">
            <h6 class="f-s-14 f-w-600 m-0">Antônio Flávio</h6>
            <span class="f-s-14 d-block m-b-4">Frontend</span>
            <span class="d-flex align-items-center">
              <i-tabler name="mail" class="icon-15 m-r-4"></i-tabler>
              antonio.flavio&#64;mail.com
            </span>
          </div>
        </div>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
