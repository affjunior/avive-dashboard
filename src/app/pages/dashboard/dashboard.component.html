<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="d-flex align-items-center">
        <mat-card-title class="m-b-0">welcome to realconnect</mat-card-title>
        <div class="m-l-auto">
          <button mat-flat-button color="primary" (click)="navigateToOrganization()">
            Create new organization
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <mat-card class="shadow-none">
        <div class="p-30 bg-light-success text-center cursor-pointer rounded" (click)="btnCategoryClick('Open')">
          <h3 class="f-s-24 text-success m-0 m-b-4">3</h3>
          <h6 class="text-success f-w-600 m-0 f-s-16">Healthy</h6>
        </div>
      </mat-card>
    </div>
    <div class="col-sm-6 col-lg-3">
      <mat-card class="shadow-none">
        <div class="p-30 bg-light-warning text-center cursor-pointer rounded" (click)="btnCategoryClick('InProgress')">
          <h3 class="f-s-24 text-warning m-0 m-b-4">0</h3>
          <h6 class="text-warning f-w-600 m-0 f-s-16">At risk</h6>
        </div>
      </mat-card>
    </div>
    <div class="col-sm-6 col-lg-3">
      <mat-card class="shadow-none">
        <div class="p-30 bg-light-error text-center cursor-pointer rounded" (click)="btnCategoryClick('Closed')">
          <h3 class="f-s-24 text-error m-0 m-b-4">0</h3>
          <h6 class="text-error f-w-600 m-0 f-s-16">Unhealthy</h6>
        </div>
      </mat-card>
    </div>
  </div>
